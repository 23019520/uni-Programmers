  <script>
    // Toggle navigation for mobile view
    const navBtn = document.querySelector('.menu-btn');
    const navList = document.querySelector('.nav-list');

    navBtn.addEventListener("click", () => {
      navList.classList.toggle('active');

    // Function to load dynamic content under each cell
    function showFiles(btn, category) {
      const cell = btn.parentNode;
      const display = cell.querySelector('.files-display');

      // Toggle display: if visible, hide it; otherwise, load content.
      if (display.style.display === "block") {
        display.style.display = "none";
        display.innerHTML = "";
        return;
      }

      let filesHTML = '';

      if (category === 'books') {
        filesHTML = `
          <div class="module">
            <h3>COM1321 - OBJECT ORIENTED PROGRAMMING</h3>
            <div class="file-item">
              <h4>Introduction to Java</h4>
              <p>A beginner-friendly guide to Java programming.</p>
              <a href="/files/books/com1321/java_intro.pdf" target="_blank" rel="noopener noreferrer">Open</a>
            </div>
          </div>
        `;
      } else if (category === 'notes') {
        filesHTML = `
          <div class="module">
            <h3>COM1321 - OBJECT ORIENTED PROGRAMMING</h3>
            <div class="file-item">
              <h4>Java Lecture Notes</h4>
              <p>Comprehensive notes on Java programming concepts.</p>
              <a href="/files/notes/com1321/java_notes.pdf" target="_blank" rel="noopener noreferrer">Open</a>
            </div>
          </div>
        `;
      } else if (category === 'exams') {
        filesHTML = `
          <div class="module">
            <h3>COM1321 - OBJECT ORIENTED PROGRAMMING</h3>
            <div class="file-item">
              <h4>Final Exam 2023</h4>
              <p>Past exam paper covering Java and OOP concepts.</p>
              <a href="/files/exams/com1321/final_2023.pdf" target="_blank" rel="noopener noreferrer">Open</a>
            </div>
          </div>
        `;
      } else if (category === 'unip') {
        filesHTML = `
          <div class="module">
            <h3>UNI.p Exclusive - OBJECT ORIENTED PROGRAMMING</h3>
            <div class="file-item">
              <h4>Advanced Java Topics</h4>
              <p>Exclusive content covering advanced Java techniques.</p>
              <a href="/files/unip/com1321/advanced_java.pdf" target="_blank" rel="noopener noreferrer">Open</a>
            </div>
          </div>
        `;
      } else {
        filesHTML = '<p>No files available for this category.</p>';
      }

      display.innerHTML = filesHTML;
      display.style.display = "block";
    }
  </script>
